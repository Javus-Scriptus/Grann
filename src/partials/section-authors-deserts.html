<section class="authors">
<div class="authors-container">
  <div class="authors__item flex">
    <div class="authors__item__text">
      <h2>GRANN</h2>
      <p>АВТОРСЬКІ ДЕСЕРТИ</p>
    </div>
    <button class="authors__item__btn">ДО КАТАЛОГУ</button>
    <div class="authors__item__social flex">
      <a href="https://web.telegram.org/a/"><img src="./img/section-authors-deserts/telegram.png" alt="telegram"> </a>
      <a href="https://www.facebook.com/?locale=uk_UA"><img src="./img/section-authors-deserts/facebook.png" alt="facebook"></a>
      <a href="https://www.instagram.com/"><img src="./img/section-authors-deserts/instagram.png" alt="instagram"></a>
    </div>
  </div>
</div>
</section>
<section class="cakes">
    <div class="cakes-container">
        <div class="cakes__items flex">
            <div class="cakes__items__one">
                <picture class="cakes__items__one__img">
                    <source srcset="./img/section-authors-deserts/pie@1x.png" media="(max-width: 480px)">
                    <source srcset="./img/section-authors-deserts/pie@2x.png"
                      media="(min-width: 843px) and (max-width: 1199px)">
                    <source srcset="./img/section-authors-deserts/pie@3x.png" media="(min-width: 1200px)">
                    <img src="./img/section-authors-deserts/pie@1x.png" alt="View">
          
                  </picture>
                  <button class="cakes__items__one__btn"> <span>ТОРТИ</span></button>
            </div>
            <div class="cakes__items__two">
                <picture class="cakes__items__two__img">
                    <source srcset="./img/section-authors-deserts/choux@1x.png" media="(max-width: 480px)">
                    <source srcset="./img/section-authors-deserts/choux@2x.png"
                      media="(min-width: 843px) and (max-width: 1199px)">

                  </picture>
                  <button class="cakes__items__two__btn"> <span>ШУ</span></button>
            </div>
            <div class="cakes__items__three">
                <picture class="cakes__items__three__img">
                    <source srcset="./img/section-authors-deserts/cake@1x.png" media="(max-width: 480px)">
                    <source srcset="./img/section-authors-deserts/cake@2x.png"
                      media="(min-width: 843px) and (max-width: 1199px)">
                    <source srcset="./img/section-authors-deserts/cake@3x.png" media="(min-width: 1200px)">
                    <img src="./img/section-authors-deserts/cake@1x.png" alt="View">

                <button class="cakes__items__three__btn"> <span>ТІСТЕЧКА</span></button>

            <div class="cakes__items__four">
                <picture class="cakes__items__three__img">
                    <source srcset="./img/section-authors-deserts/pizza@1x.png" media="(max-width: 480px)">
                    <source srcset="./img/section-authors-deserts/pizza@2x.png"
                      media="(min-width: 843px) and (max-width: 1199px)">

                  </picture>
                  <button class="cakes__items__four__btn"> <span>ПІЦА</span></button>
            </div>
        </div>
