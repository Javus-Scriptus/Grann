<section class="productPage">
    <div class="container">
        <div class="photo-slider">
            <!-- Большое фото сверху -->
            <div class="main-photo">
                <img id="mainPhoto" src="/src/img/product-page/cake.png" alt="Главное фото">
            </div>

            <!-- Слайдер миниатюр с стрелками -->
            <div class="thumbnails-slider">
                <span class="arrow left-arrow" onclick="prevThumbnail()"><img src="/src/img/product-page/iconleft.svg"
                        alt="arrowright"></span>

                <div class="thumbnails">
                    <img class="thumbnail" src="/src/img/product-page/1.png" alt="Миниатюра 1" onclick="setMainPhoto(0)">
                    <img class="thumbnail" src="/src/img/product-page/2.png" alt="Миниатюра 2" onclick="setMainPhoto(1)">
                    <img class="thumbnail" src="/src/img/product-page/3.png" alt="Миниатюра 3" onclick="setMainPhoto(2)">
                </div>

                <span class="arrow right-arrow" onclick="nextThumbnail()"><img src="/src/img/product-page/iconright.svg"
                        alt="arrowrleft"></span>
            </div>
        </div>
        <div class="buy-container">
            <div class="h1-container">
                <h1>Торт “Наполеон”</h1>
            </div>
            <div>
                <ul class="list-list">
                    <li>ніжний заварний крем</li>
                    <li>ароматні коржі</li>
                    <li>ягоди</li>
                </ul>
                </div>
                <div class="dropdown-container">
                    <button class="dropdown-btn dropdown-btn-text" onclick="toggleDropdown('dropdownList1', this)">Вид <span class="arrow" style="margin-left: 190px;">&#8744;</span></button>
                    <ul class="dropdown-list" id="dropdownList1">
                        <li>Элемент 1.1</li>
                        <li>Элемент 1.2</li>
                        <li>Элемент 1.3</li>
                    </ul>
                </div>
                
                <div class="dropdown-container">
                    <button class="dropdown-btn dropdown-btn-text" onclick="toggleDropdown('dropdownList2', this)">Декор <span class="arrow" style="margin-left: 178px;">&#8744;</span></button>
                    <ul class="dropdown-list" id="dropdownList2">
                        <li>Элемент 2.1</li>
                        <li>Элемент 2.2</li>
                        <li>Элемент 2.3</li>
                    </ul>
                </div>
                
                <div class="dropdown-container">
                    <button class="dropdown-btn dropdown-btn-text" onclick="toggleDropdown('dropdownList3', this)">Вага готового виробу <span class="arrow" style="margin-left: 56px;">&#8744;</span></button>
                    <ul class="dropdown-list" id="dropdownList3">
                        <li>Элемент 3.1</li>
                        <li>Элемент 3.2</li>
                        <li>Элемент 3.3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainPhoto = document.getElementById('mainPhoto');
    
        function setMainPhoto(index) {
            currentIndex = index;
            mainPhoto.src = thumbnails[currentIndex].src;
        }
    
        function updateThumbnails() {
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.style.display = 'none';
                if (index >= currentIndex && index < currentIndex + 3) {
                    thumbnail.style.display = 'block';
                }
            });
        }
    
        function prevThumbnail() {
            if (currentIndex > 0) {
                currentIndex--;
            }
            updateThumbnails();
            setMainPhoto(currentIndex);
        }
    
        function nextThumbnail() {
            if (currentIndex < thumbnails.length - 1) {
                currentIndex++;
            }
            updateThumbnails();
            setMainPhoto(currentIndex);
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            updateThumbnails();
            setMainPhoto(currentIndex);
        });
        function toggleDropdown(listId, btn) {
        const dropdownList = document.getElementById(listId);
        const arrow = btn.querySelector('.arrow');
    
        dropdownList.style.display = dropdownList.style.display === 'block' ? 'none' : 'block';
    
        // Изменяем направление стрелки
        arrow.style.transform = dropdownList.style.display === 'block' ? 'rotate(180deg)' : 'rotate(0deg)';
    }
    
    </script>
</section>
